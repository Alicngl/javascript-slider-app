<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      referrerpolicy="no-referrer" />
    <title>Slider-App</title>
    <style>
      .content {
        width: 100%;
        align-content: center;
      }
    </style>
  </head>
  <body>
    <div class="justify-content-center d-flex pt-5" style="width: 100%">
      <div class="card" style="width: 35rem">
        <img
          src=""
          class="card-img-top image width-10"
          alt="..."
          style="height: 400px" />
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">
            Some quick example text to build on the card title and make up the
            bulk of the card's content.
          </p>
          <div>
            <button class="btn btn-outline-dark arrow" id="left">
              <i class="fa-solid fa-arrow-left"></i>
            </button>
            <button class="btn btn-outline-dark ml-3 arrow" id="right">
              <i class="fa-solid fa-arrow-right"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  <script src="javascript.js"></script>
</html>
